<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystic Expedition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#f4af25",
              "background-light": "#f8f7f5",
              "background-dark": "#221c10",
              parchment: "#e3d5b8",
              "parchment-dark": "#3b3223",
              stone: {
                800: "#292524",
                900: "#1c1917",
                950: "#0c0a09",
              },
            },
            fontFamily: {
              display: ["Newsreader", "serif"],
            },
            animation: {
              "spin-slow": "spin 12s linear infinite",
            },
          },
        },
      };
    </script>
    <style>
      body {
        margin: 0;
        background-color: #221c10;
        overflow-x: hidden;
      }
      
      /* Chiseled Text Effect */
      .text-chiseled {
        text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.8),
          -1px -1px 0 rgba(244, 175, 37, 0.3);
        background: linear-gradient(180deg, #fff8e7 0%, #d4af37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom scrollbar for that ancient feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b3223;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f4af25;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
